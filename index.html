<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Select</title>
  <style>
    body,
    form {
      font-family: Arial, sans-serif;
      font-size: 18px;
      text-align: center;
    }
    form {
      width: 50%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Aurora Select</h1>
  <form
    action="https://formspree.io/f/xrgnkjzv"
    method="POST"
  >
    <label for="name">Ваше ФИО:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Ваш Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Ваш номер телефона:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="job">Ваша должность:</label>
    <input type="text" id="job" name="job" required><br><br>

    <label for="organisation">Ваша организация:</label>
    <input type="text" id="organisation" name="organisation" required><br><br>

    <label for="employees">Кол-во сотрудников:</label>
    <input type="number" id="employees" name="employees" min="1" required><br><br>

    <label for="economysector">Сфера деятельности:</label>
    <select id="economysector" name="economysector" class="form-control" required>
      <option value="IT">ИТ</option>
      <option value="Finance">Финансы</option>
      <option value="Manufacturing">Промышленность</option>
    </select><br><br>

    <label for="deadline">Срочность внедрения (дедлайн):</label>
    <input type="date" id="deadline" name="deadline" required><br><br>

    <label for="device">Парк устройств:</label><br>
    <label class="checkbox-inline">
      <input type="checkbox" name="device[]" id="device-tablet" value="Tablet"> Планшеты
    </label><br>
    <label class="checkbox-inline">
      <input type="checkbox" name="device[]" id="device-smartphone" value="Smartphone"> Смартфоны
    </label><br>
    <label class="checkbox-inline">
      <input type="checkbox" name="device[]" id="device-pda" value="PDA"> КПК
    </label>
    </select><br><br>

    <label for="quantity">Количество требуемых устройств:</label>
    <input type="number" id="quantity" name="quantity" min="1" required><br><br>

    <button type="submit">Оформить заказ</button>
  </form>
</body>
</html>
