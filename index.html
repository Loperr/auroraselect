<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Select</title>
  <style>
    body,
    form {
      font-family: Arial, sans-serif;
      font-size: 18px;
      text-align: center;
    }
    form {
      width: 50%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Aurora Select</h1>
  <form
    action="https://formspree.io/f/xrgnkjzv"
    method="POST"
  >
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone number:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="job">Your job:</label>
    <input type="text" id="job" name="job" required><br><br>

    <label for="organisation">Organisation name:</label>
    <input type="text" id="organisation" name="organisation" required><br><br>

    <label for="employees">Number of employees:</label>
    <input type="number" id="employees" name="employees" min="1" required><br><br>

    <label for="economysector">Economy sector:</label>
    <select id="economysector" name="economysector" class="form-control" required>
      <option value="Primary">Primary</option>
      <option value="Secondary">Secondary</option>
      <option value="Tertiary">Tertiary</option>
    </select><br><br>

    <label for="deadline">Deadline:</label>
    <input type="date" id="deadline" name="deadline" required><br><br>

    <label for="device">Device:</label>
    <select id="device" name="device" required>
      <option value="Tablet">Tablet</option>
      <option value="Smartphone">Smartphone</option>
      <option value="PDA">PDA</option>
    </select><br><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required><br><br>

    <button type="submit">Submit Order</button>
  </form>
</body>
</html>
